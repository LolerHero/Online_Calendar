<table>
    <tr valign="top">
        <td><img src="{{ event.author.avatar(36) }}"></td>
        <td>
        <a href="{{ url_for('user', username=event.author.username) }}">
                    {{ event.author.username }}
                </a>
                has:<br>{{ event.body }} on {{ event.day }}.{{ event.month }}.{{ event.year }}
        </td>
    </tr>
</table>
