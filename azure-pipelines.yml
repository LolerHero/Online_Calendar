jobs:
- job: 'Test'
  pool:
    vmImage: 'ubuntu-16.04' # other options: 'macOS-10.14', 'vs2017-win2016'
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
  - script: python -m pip install --upgrade pip
    displayName: 'Install tools'    
  - script: pip install -r requirements.txt
    displayName: 'Install requirements'  
  - script: python tests.py
    displayName: 'Run Unittests'
  - checkout: self  # self represents the repo where the initial Pipelines YAML file was found
    clean: false  # whether to fetch clean each time
    fetchDepth: 10  # the depth of commits to ask Git to fetch
    lfs: false  # whether to download Git-LFS files
    submodules: true # set to 'true' for a single level of submodules or 'recursive' to get submodules of submodules
    path: \_work\1  # path to check out source code, relative to the agent's build directory (e.g. \_work\1)
    persistCredentials: true  # set to 'true' to leave the OAuth token in the Git config after the initial fetch
